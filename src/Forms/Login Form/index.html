<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- css link's--> 
    <style type="text/css">
        @import url("./main.css");
        @import url("../../../assets/fontawesome-free-6.2.0-web/css/all.min.css");
    </style>

</head>

<body>

    <button id="btn-login">Login</button>

    <form action="#" type="POST">
        <a href="#" class="btn-close close"><i class="fa fa-times"></i></a>
        <i class="fas fa-user-circle"></i>
        <label for="uname">username: </label>
        <input type="text" name="" id="uname" placeholder="Enter Username" required>
        <div>
            <label for="password">password:</label>
            <input type="password" name="" id="password" placeholder="Enter Password" required>
            <input type="checkbox" name="" id="unHidePass">
            <Label for="unHidePass"></Label>
        </div>
        <button type="submit">Login</button>
        <section class="remember">
            <input type="checkbox" name="" id="store-info">
            <label for="store-info">remember me</label>
        </section>
        <section>
            <button class="btn-close" type="button">cancel</button>
            <span>forget <a href="#">password?</a></span>
        </section>
    </form>

    <!-- script link's -->
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
